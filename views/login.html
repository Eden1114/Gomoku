<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title><%= title %></title>
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen">
</head>

<body>

    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">首页</a>
            </div>
    </nav>

    <div class="container">
        <%- message %>
            <center>
                <form class="col-sm-offset-4 col-sm-4 form-horizontal" role="form" method="post" onsubmit="return false" style="text-align: center;">
                    <fieldset>
                        <legend></legend>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h2 class="tc">登录</h2>
                            </div>
                            <div class="panel-body m15">
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-user"></span>
                                        </span>
                                        <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-lock"></span>
                                        </span>
                                        <input type="text" class="form-control" id="password" name="password" placeholder="请输入密码" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary btn-block" id="login0">登录</button>
                                </div>
                                <div class="form-group">
                                    <button type="button" class="btn btn-info col-sm-2 col-sm-offset-10" id="register0">注册</button>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>

            </center>
    </div>

    <script type="text/javascript" src="/javascripts/jquery.min.js"></script>
    <script type="text/javascript" src="/javascripts/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#register0").click(function () {
                location.href = 'register';
            });
            $("#login0").click(function () {
                var username = $("#username").val();
                var password = $("#password").val();
                var data = { "uname": username, "upwd": password };
                
                $.ajax({
                    url: '/login',
                    type: 'post',
                    data: data,
                    success: function (data, status) {
                        if (status == 'success') {
                            location.href = 'home';
                        }
                    },
                    error: function (data, status) {
                        if (status == 'error') {
                            location.href = 'login';
                        }
                    }
                });
            });
        });
    </script>
</body>
</head>

</html>
